<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input#students:focus {
        outline: revert;
      }
      #students {
        width: 3rem;
        margin-bottom: 25px;
      }
      #yearlyPayment {
        text-align: right;
      }
      #perStudent {
        text-align: right;
      }
      #amountLabel {
        display: block;
        margin-bottom: 5px;
      }
      #priceTag {
        font-weight: bold;
      }
      #displayTag {
        display: none;
      }
      #priceTable {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="calContainer">
      <h2>Beregn din pris</h2>
      <p>Oppstartspris: 150 000 kr</p>
      <table id="priceTable">
        <tr>
          <th>Ã…rlig pris</th>
          <td id="yearlyPayment">188 600 kr</td>
        </tr>
        <tr>
          <th>Pris per student</th>
          <td id="perStudent">28 kr</td>
        </tr>
      </table>
      <div id="displayContainer">
        <label for="students" id="amountLabel"
          >Oppgi antall studenter hos din institusjon:</label
        >
        <input type="text" id="students" maxlength="6" pattern="[0-9]*" />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
